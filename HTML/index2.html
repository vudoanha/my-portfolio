<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Thẻ inline có độ rộng bằng nội dung, và các thẻ inline sẽ nằm trên cùng 1 hàng
    và bị hạn chế về thuộc tính CSS-->
    <span>demo</span>
    <span>demo</span>
    <span>demo</span>
    <span>demo</span>
    <!--Thẻ block có độ rộng full màn hình phần tử chứa nó, nếu có thẻ block nằm với nhau thì sẽ bị rớt xuống hàng-->
    <p>demo</p>
    <p>demo</p>
    <p>demo</p>
    <p>demo</p>
    <p>Nếu bạn muốn đọc thêm thì các bạn nhấn <p><a href="#">tại đây</a></p></p>
</body>
</html>
